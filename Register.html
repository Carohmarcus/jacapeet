<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div>
    <h2>Register</h2>
    <form id="registration-form">
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="Enter your email" required>
      <label for="username-reg">Username:</label>
      <input type="text" id="username-reg" name="username-reg" placeholder="Choose a username" required>
      <label for="password-reg">Password:</label>
      <input type="password" id="password-reg" name="password-reg" placeholder="Choose a password" required>
      <button type="submit">Register</button>
    </form>
  </div>
        
</body>
</html>
